<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <h2 id="title">Formularios</h2>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
    <img src="https://developer.sabre.com/sites/default/files/2019-10/Picture4-1-1024x242_3.png" alt="Logo formularios">
</div>
      <section class="row">
        <div class="col">
            <form class="form1">
          <h2 class="mt-3">Registro de Paises</h2>
          <div class="mb-3">
            <label for="Pais" class="form-label">Ingrese un País</label>
            <input
              type="text"
              class="form-control"
              id="pais"
              placeholder="País"
            />
          </div>
            <div class="col-12">
              <button class="btn btn-primary" id="botonAgregar">Agregar</button>
            </div>
          </form>
          <div id="contenedorPaises">

          </div>
        </div>
        <div class="col">
          <h2 class="mt-3">Promedio de Estudiantes</h2>
          <div class="col-md-4">
            <label for="Estudiante" class="form-label">Estudiante</label>
            <select id="estudiante" class="form-select mb-3">
              <option selected>Elige</option>
              <option>Moises</option>
              <option>Jeanfranco</option>
              <option>Gina</option>
              <option>Josue</option>
              <option>Valeria</option>
              <option>Ximena</option>
              <option>Bruno</option>
              <option>Clarissa</option>
              <option>Claudia</option>
              <option>Diego</option>
              <option>Febe</option>
              <option>Kely</option>
              <option>Miriam</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="arroba">@</span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
              required
            />
          </div>
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="nota1"
                placeholder="Nota 1"
                aria-label="Nota 1"
                required
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="nota2"
                placeholder="Nota 2"
                aria-label="Nota 2"
                required
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="nota3"
                placeholder="Nota 3"
                aria-label="Nota 3"
                required
              />
            </div>
            <div class="col-12">
              <button
                class="btn btn-primary mt-3"
                id="botonCalcular"
                onclick="calcular()">
                Calcular
              </button>
            </div>
            <div id="promedio"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
